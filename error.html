<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      color: #e74c3c;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! Something Went Wrong</h1>
    <p>We're sorry, but it looks like there was an error processing your request.</p>
    <p>Please try refreshing the page, or <a href="/">go back to the homepage</a>.</p>
    <p>If the issue persists, please contact our support team.</p>
  </div>
</body>
</html>
