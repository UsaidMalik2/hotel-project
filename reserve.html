    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:ital,wght@1,300&family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.jpeg" height="30" width="30" alt="Logo"> Anna's Vacation Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    <li class="nav-item active"><a class="nav-link" href="reserve.html">Reserve</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reservation Header -->
    <header class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Reserve a Room</h1>
            <p class="lead">Book your stay with us and make unforgettable memories.</p>
        </div>
    </header>

    <!-- Reservation Form Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Reservation Form</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="roomType">Room Type</label>
                                <select class="form-control" id="roomType" required>
                                    <option value="">Select Room Type...</option>
                                    <option value="villa">Villa</option>
                                    <option value="suite">Suite</option>
                                    <option value="family">Family Room</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="checkIn">Check-In Date</label>
                                    <input type="date" class="form-control" id="checkIn" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="checkOut">Check-Out Date</label>
                                    <input type="date" class="form-control" id="checkOut" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="guests">Number of Guests</label>
                                <select class="form-control" id="guests" required>
                                    <option value="">Select number of guests...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="requests">Special Requests</label>
                                <textarea class="form-control" id="requests" rows="4" placeholder="Enter any special requests (optional)"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit Reservation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer mt-5 bg-dark text-white">
        <div class="container">
            <div class="row">

                        <li><a href="#" class="text-white">Site</a></li>
                        <li><a href="contactus.html" class="text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md-3">
                    <h5>Social</h5>
                    <a href="http://instagram.com/" class="fa fa-instagram fa-lg text-white mr-3"></a>
                    <a href="http://facebook.com/" class="fa fa-facebook fa-lg text-white mr-3"></a>
                    <a href="http://twitter.com/" class="fa fa-twitter fa-lg text-white mr-3"></a>
                    <a href="http://youtube.com/" class="fa fa-youtube fa-lg text-white"></a>
                </div>
                <div class="col-md-6 text-center">
                    <p><i class="fa fa-phone"></i> +1-206-555-1234</p>
                    <p><i class="fa fa-envelope"></i> <a href="mailto:info@annasvacationhome.com" class="text-white">info@annasvacationhome.com</a></p>
                </div>
            </div>
        </div>
    </footer>

</body>
